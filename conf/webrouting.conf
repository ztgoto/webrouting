{
    "max_procs": 1,
    "http_addr": "127.0.0.1:9090",
    "vhost": false,
    "upstreams": {
        "us1":{
            "algorithm": "ip_hash",
            "servers":[
                {
                    "addr":"192.168.0.1:8080",
                    "status": 1
                },
                {
                    "addr":"192.168.0.2:8080",
                    "status": 0
                }
            ]
        },
        "us2":{
            "algorithm": "ip_hash",
            "server":[
                {
                    "addr":"192.168.0.1:8080",
                    "status": 1
                },
                {
                    "addr":"192.168.0.2:8080",
                    "status": 0
                }
            ]
        }
    },
    "http": {
        "servers": [
            {
                "listen": "0.0.0.0:8080",
                "server_name": "localhost",
                "ssl": false,
                "cert_file": "",
                "key_file": "",
                "locations":[
                    {
                        "pattern": "/*",
                        "request_headers": {
                            "Content-Type": "application/json"
                        },
                        "response_headers": {
                            "Server": "httpfast"
                        }
                    }
                ]

            
            },

            {
                "listen": "0.0.0.0:8080",
                "server_name": "localhost",
                "ssl": true,
                "cert_file": "aaa",
                "key_file": "bbb",
                "locations":[
                    {
                        "pattern": "/*",
                        "request_headers": {
                            "aa": "bb"
                        },
                        "response_headers": {
                            "Server": "httpfast"
                        }
                    },
                    {
                        "pattern": "/aa/bb",
                        "request_headers": {
                            "aa": "bb"
                        },
                        "response_headers": {
                            "Server": "httpfast"
                        }
                    },
                    {
                        "pattern": "/*",
                        "request_headers": {
                            "aa": "cc"
                        },
                        "response_headers": {
                            "Server": "tt"
                        }
                    }
                ]

            
            },
            {
                "listen": "0.0.0.0:8081",
                "server_name": "localhost",
                "ssl": false,
                "cert_file": "",
                "key_file": "",
                "locations": [
                    {
                        "pattern": "/*",
                        "root": "html",
                        "index": "index.html,index.htm"
                    }
                ]
            }
        ]
    }
}