{
    "max_procs": 1,
    "recover_check": true,
    "upstreams": {
        "us1":{
            "algorithm": "random",
            "timeout": 3000,
            "retries": 0,
            "servers":[
                {
                    "addr":"192.168.4.132:8020"
                },
                 {
                    "addr":"127.0.0.1:8020"
                }
            ]
        },
        "us2":{
            "algorithm": "ip_hash",
            "servers":[
                {
                    "addr":"192.168.0.1:8080"
                },
                {
                    "addr":"192.168.0.2:8080"
                }
            ]
        }
    },
    "http": {
        "servers": [
            {
                "listen": "0.0.0.0:8080",
                "server_name": "127.0.0.1",
                "ssl": false,
                "cert_file": "",
                "key_file": "",
                "locations":[
                    {
                        "pattern": "/*",
                        "proxy_pass": "us1",
                        "request_headers": {
                            "Test-Head1": "message"
                        },
                        "response_headers": {
                            "Server": "httpfast1"
                        }
                    }
                ]

            
            },
            {
                "listen": "0.0.0.0:8081",
                "server_name": "localhost",
                "ssl": false,
                "cert_file": "",
                "key_file": "",
                "locations": [
                    {
                        "pattern": "/*",
                        "root": "E:/git/github/goweb/web",
                        "index": "index.html,index.htm"
                    }
                ]
            }
        ]
    }
}