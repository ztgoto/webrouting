{
    "max_procs": 1,
    "recover_check": true,
    "recover_check": 3000,
    "upstreams": {
        "us1":{
            "algorithm": "random",
            "timeout": 3000,
            "retries": 0,
            "servers":[
                 {
                    "addr":"127.0.0.1:8020"
                }
            ]
        }
    },
    "http": {
        "servers": [
            {
                "listen": "0.0.0.0:8080",
                "server_name": "127.0.0.1",
                "ssl": false,
                "cert_file": "",
                "key_file": "",
                "locations":[
                    {
                        "pattern": "/*",
                        "proxy_pass": "us1",
                        "request_headers": {
                            "Test-Head1": "message"
                        },
                        "response_headers": {
                            "Server": "httpfast1"
                        }
                    }
                ]

            
            }
        ]
    }
}